<div fxLayout="column" fxFlexFill>
  <md-sidenav-container fxFlexFill>
      <md-sidenav #sidenav mode="over" align="start">
          <h3 class="mat-title">Investment Management App</h3>
          <md-nav-list>
            <a
              md-list-item
              *ngFor="let link of links"
              (click)="goToPage(link)"> {{ link.title }}
            </a>
          </md-nav-list>
      </md-sidenav>

      <div class="main-content" fxLayout="column" fxFlexFill>
        <md-toolbar color="primary">
          <div class="title-nav-icon-container">
          <button md-icon-button (click)="sidenav.toggle()">
              <md-icon>menu</md-icon>
          </button>
          <span class="app-title mat-title">{{title}}</span>
          </div>
        </md-toolbar>
        <div class="section-content" fxFlex="1 1 calc(100% - 64px)">
          <router-outlet></router-outlet>
        </div>
      </div>
  </md-sidenav-container>
</div>
